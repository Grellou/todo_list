<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
  </head>
  <body>
    <!-- APP HEADER -->
    <header class="app-header">
      <h1>Todo App</h1>
    </header>

    <!-- EDIT TODO DIALOG -->
    <dialog id="todo-edit-dialog">
      <h2>Edit Todo</h2>
      <form method="dialog">
        <label>
          <span>Title:</span>
          <input
            type="text"
            name="todo-title"
            id="todo-dialog-title"
            required
          />
        </label>

        <label>
          <span>Description:</span>
          <input
            type="text"
            name="todo-description"
            id="todo-dialog-description"
          />
        </label>

        <label>
          <span>Date:</span>
          <input type="date" name="todo-date" id="todo-dialog-date" required />
        </label>

        <label>
          <span>Priority:</span>
          <select name="todo-priority" id="todo-dialog-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <div class="dialog-buttons">
          <button type="button" class="todo-dialog-save-button">✓ Save</button>
          <button type="button" class="todo-dialog-cancel-button">
            ✕ Cancel
          </button>
        </div>
      </form>
    </dialog>

    <!-- MAIN CONTAINER -->
    <main class="container">
      <!-- PROJECTS SIDEBAR -->
      <aside class="projects-main-container">
        <h2>Projects</h2>
        <nav id="projects-content"></nav>

        <!-- NEW PROJECT FORM -->
        <form id="new-project-form">
          <input
            type="text"
            id="new-project-name"
            placeholder="New project name"
            required
          />
          <button type="submit">+ Add Project</button>
        </form>
      </aside>

      <!-- TODO MAIN AREA -->
      <section class="todo-main-container">
        <!-- TODO FORM -->
        <h2>Add New Todo</h2>
        <form id="todo-form">
          <label>
            <span>Title:</span>
            <input type="text" name="todo-title" id="todo-title" required />
          </label>

          <label>
            <span>Description:</span>
            <input type="text" name="todo-description" id="todo-description" />
          </label>

          <label>
            <span>Date:</span>
            <input type="date" name="todo-date" id="todo-date" required />
          </label>

          <label>
            <span>Priority:</span>
            <select name="todo-priority" id="todo-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>

          <button type="submit">+ Add Todo</button>
        </form>

        <!-- TODO CONTENT -->
        <h2>Your Todos</h2>
        <div id="todo-content"></div>
      </section>
    </main>

    <!-- TOAST NOTIFICATIONS (for future features) -->
    <div id="toast-container"></div>
  </body>
</html>
