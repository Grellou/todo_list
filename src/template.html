<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <!-- EDIT TODO POPUP -->
    <dialog id="todo-edit-dialog">
      <form method="dialog">
        <label for="todo-title">Title:</label>
        <input type="text" name="todo-title" id="todo-dialog-title" />
        <label for="todo-description">Description:</label>
        <input
          type="text"
          name="todo-description"
          id="todo-dialog-description"
        />
        <label for="todo-date">Date:</label>
        <input type="date" name="todo-date" id="todo-dialog-date" />
        <label for="todo-priority">Priority:</label>
        <select name="todo-priority" id="todo-dialog-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="button" class="todo-dialog-save-button">Save</button>
        <button type="button" class="todo-dialog-cancel-button">Cancel</button>
      </form>
    </dialog>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- PROJECTS CONTAINER -->
      <div class="projects-main-container">
        <div id="projects-content"></div>
        <!-- NEW PROJECT FORM -->
        <form id="new-project-form">
          <input
            type="text"
            id="new-project-name"
            placeholder="New project name"
            required
          />
          <button type="submit">Add Project</button>
        </form>
      </div>

      <!-- TODO CONTAINER -->
      <div class="todo-main-container">
        <!-- TODO FORM -->
        <form id="todo-form">
          <label for="todo-title">Title:</label>
          <input type="text" name="todo-title" id="todo-title" />
          <label for="todo-description">Description:</label>
          <input type="text" name="todo-description" id="todo-description" />
          <label for="todo-date">Date:</label>
          <input type="date" name="todo-date" id="todo-date" />
          <label for="todo-priority">Priority:</label>
          <select name="todo-priority" id="todo-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Submit</button>
        </form>
        <!-- TODO CONTENT -->
        <div id="todo-content"></div>
      </div>
    </div>
  </body>
</html>
